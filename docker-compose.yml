      - 8004:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    command: bash -c "cd /home/eatgo && sh run.sh"
  admin-web:
    container_name: admin-web
    image: node:10.16.3
    volumes:
      - ./eatgo-admin-web:/home/eatgo
    ports:
      - 8082:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - VUE_APP_API_BASE_URL=http://chit-chat.codeend.site:8002
      - VUE_APP_LOGIN_API_BASE_URL=http://chit-chat.codeend.site:8001
    command: bash -c "cd /home/eatgo && npm run serve"
    healthcheck:
      test: curl -sS http://localhost:8080 || exit 1
      timeout: 10s
      retries: 10
  customer-web:
