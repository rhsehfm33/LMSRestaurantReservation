  mysql:
    image: mariadb:10.4.7
    env_file: .env
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - 13306:3306
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: |
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD",  "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
  login-api:
    container_name: login-api
    image: openjdk:8
    env_file: .env
    volumes:
      - ./run.sh:/home/eatgo/run.sh
      - ./eatgo-login-api/build/libs:/home/eatgo/libs
    ports:
      - 8001:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    command: bash -c "cd /home/eatgo && sh run.sh"
  admin-api:
    container_name: admin-api
    image: openjdk:8
    env_file: .env
    volumes:
      - ./run.sh:/home/eatgo/run.sh
      - ./eatgo-admin-api/build/libs:/home/eatgo/libs
    ports:
      - 8002:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    command: bash -c "cd /home/eatgo && sh run.sh"
  customer-api:
    container_name: customer-api
    image: openjdk:8
    env_file: .env
    volumes:
      - ./run.sh:/home/eatgo/run.sh
      - ./eatgo-customer-api/build/libs:/home/eatgo/libs
    ports:
      - 8003:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    command: bash -c "cd /home/eatgo && sh run.sh"
  restaurant-api:
    container_name: restaurant-api
    image: openjdk:8
    env_file: .env
    volumes:
      - ./run.sh:/home/eatgo/run.sh
      - ./eatgo-restaurant-api/build/libs:/home/eatgo/libs
